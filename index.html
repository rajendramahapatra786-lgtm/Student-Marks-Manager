<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Manager</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100">
        <h2 class="text-center mb-3">ğŸ“ Student Marks Manager</h2>

        <input type="text" id="name" class="form-control mb-2" placeholder="Student Name">

        <input type="number" id="roll" class="form-control mb-2" placeholder="Roll Number">

        <input type="number" id="subjects" class="form-control mb-3" placeholder="Number of Subjects">

        <button class="btn btn-primary w-100 mb-3" onclick="createInputs()">Add Subjects</button>

        <div id="marksContainer"></div>

        <button class="btn btn-success w-100 mt-3" onclick="calculateResult()">Calculate Result</button>
        <button class="btn btn-danger w-100 mt-2" onclick="resetAll()">Reset</button>

        <div id="result" class="mt-3"></div>

        <p class="text-center text-muted mt-3">Created by Rajendra</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
